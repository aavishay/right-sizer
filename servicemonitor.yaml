apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: right-sizer-metrics
  namespace: monitoring
  labels:
    app.kubernetes.io/name: right-sizer
    release: prometheus
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: right-sizer
  namespaceSelector:
    matchNames:
    - right-sizer
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
    scheme: http
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: right-sizer-dashboard-metrics
  namespace: monitoring
  labels:
    app.kubernetes.io/name: right-sizer-dashboard
    release: prometheus
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: right-sizer-dashboard
  namespaceSelector:
    matchNames:
    - right-sizer
  endpoints:
  - port: "80"
    interval: 30s
    path: /metrics
    scheme: http
