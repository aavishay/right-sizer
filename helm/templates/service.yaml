apiVersion: v1
kind: Service
metadata:
  name: {{ include "rightsizer.fullname" . }}
  labels:
    {{- include "rightsizer.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.metricsPort | default 9090 }}
      targetPort: metrics
      protocol: TCP
      name: metrics
    - port: 8082
      targetPort: api
      protocol: TCP
      name: api
  selector:
    {{- include "rightsizer.selectorLabels" . | nindent 4 }}