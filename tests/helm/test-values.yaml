# Test values for right-sizer Helm chart
# Optimized for testing and development environments

image:
  repository: right-sizer
  tag: test
  pullPolicy: Never # Use local image for testing

# Operator configuration
replicaCount: 1

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# RBAC
rbac:
  create: true

serviceAccount:
  create: true
  name: right-sizer

# Security contexts
securityContext:
  runAsNonRoot: true
  runAsUser: 65532
  fsGroup: 65532
  seccompProfile:
    type: RuntimeDefault

containerSecurityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 65532

# Health checks
livenessProbe:
  httpGet:
    path: /healthz
    port: 8081
  initialDelaySeconds: 15
  periodSeconds: 20

readinessProbe:
  httpGet:
    path: /readyz
    port: 8081
  initialDelaySeconds: 5
  periodSeconds: 10

# Metrics
metrics:
  enabled: true
  port: 8080
  path: /metrics

# Service
service:
  type: ClusterIP
  port: 8080

# Right-sizer configuration
rightsizerConfig:
  create: true
  enabled: true
  mode: balanced
  dryRun: false

  # Resource defaults
  resourceDefaults:
    cpu:
      minRequest: "10m"
      maxLimit: "2000m"
      requestToLimitRatio: 1.5
    memory:
      minRequest: "64Mi"
      maxLimit: "2048Mi"
      requestToLimitRatio: 1.5

  # Sizing strategy
  sizingStrategy:
    algorithm: "percentile"
    percentile: 95
    lookbackPeriod: "1h"
    sampleInterval: "30s"

    scalingFactors:
      scaleUpMultiplier: 1.2
      scaleDownMultiplier: 0.8
      minChangeThreshold: 10

  # Operational config
  operationalConfig:
    resizeMode: "InPlace"
    resizeInterval: "30s"
    batchSize: 10
    concurrentOperations: 5
    retryAttempts: 3

  # Namespace config
  namespaceConfig:
    includeNamespaces:
      - test-apps
      - test-guaranteed
    excludeNamespaces:
      - kube-system
      - kube-public
      - kube-node-lease
      - right-sizer
      - default

  # Logging
  logging:
    level: debug
    format: json

# Additional test labels
labels:
  environment: test
  purpose: testing

# Pod annotations
podAnnotations:
  test.right-sizer.io/version: "test"
