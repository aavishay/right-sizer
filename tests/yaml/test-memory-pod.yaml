apiVersion: v1
kind: Pod
metadata:
  name: memory-test
  namespace: test-memory
  labels:
    app: memory-test
    test: memory-metrics
spec:
  containers:
  - name: stress
    image: polinux/stress
    command: ["stress"]
    args:
    - "--vm"
    - "1"
    - "--vm-bytes"
    - "100M"
    - "--vm-hang"
    - "1"
    - "--timeout"
    - "300s"
    resources:
      requests:
        memory: "128Mi"
        cpu: "50m"
      limits:
        memory: "256Mi"
        cpu: "100m"
