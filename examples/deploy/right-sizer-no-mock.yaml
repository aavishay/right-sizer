apiVersion: apps/v1
kind: Deployment
metadata:
  name: right-sizer
  namespace: right-sizer
  labels:
    app: right-sizer
    app.kubernetes.io/name: right-sizer
    app.kubernetes.io/instance: right-sizer
    version: "real-metrics"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: right-sizer
      app.kubernetes.io/name: right-sizer
      app.kubernetes.io/instance: right-sizer
  template:
    metadata:
      labels:
        app: right-sizer
        app.kubernetes.io/name: right-sizer
        app.kubernetes.io/instance: right-sizer
        version: "real-metrics"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: right-sizer
      containers:
      - name: right-sizer
        image: right-sizer:latest
        imagePullPolicy: Never
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: health
          containerPort: 8081
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        - name: api
          containerPort: 8082
          protocol: TCP
        env:
        # Core configuration
        - name: OPERATOR_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace

        # Disable mock data and use real metrics
        - name: DISABLE_MINIMUMS
          value: "true"
        - name: MIN_CPU
          value: "1"  # 1 millicore instead of 10
        - name: MIN_MEMORY
          value: "1"  # 1 MB instead of 64
        - name: USE_REAL_METRICS
          value: "true"
        - name: USE_MOCK_DATA
          value: "false"
        - name: FORCE_REAL_CALCULATIONS
          value: "true"

        # Logging configuration
        - name: LOG_LEVEL
          value: "debug"  # Set to debug to see real calculations
        - name: LOG_FORMAT
          value: "json"
        - name: ENABLE_DEBUG_LOGS
          value: "true"

        # Metrics configuration
        - name: METRICS_PORT
          value: "9090"
        - name: ENABLE_METRICS
          value: "true"
        - name: METRICS_PATH
          value: "/metrics"
        - name: METRICS_SOURCE
          value: "metrics-server"
        - name: ENABLE_REAL_METRICS
          value: "true"

        # API configuration
        - name: API_PORT
          value: "8082"
        - name: ENABLE_API
          value: "true"
        - name: API_ENABLE_CORS
          value: "true"

        # Health check configuration
        - name: HEALTH_PORT
          value: "8081"

        # Operator configuration
        - name: ENABLE_LEADER_ELECTION
          value: "false"
        - name: RESYNC_PERIOD
          value: "30s"
        - name: SCAN_INTERVAL
          value: "30s"

        # Resource optimization settings - REAL METRICS FOCUSED
        - name: MIN_MEMORY
          value: "1Mi"  # Absolute minimum
        - name: MIN_CPU
          value: "1m"   # Absolute minimum
        - name: MAX_MEMORY
          value: "4Gi"
        - name: MAX_CPU
          value: "2000m"

        # Use actual usage-based calculations
        - name: MEMORY_BUFFER_PERCENTAGE
          value: "20"  # Add 20% buffer to actual usage
        - name: CPU_BUFFER_PERCENTAGE
          value: "20"  # Add 20% buffer to actual usage
        - name: MEMORY_REQUEST_MULTIPLIER
          value: "1.2"  # Multiply actual usage by 1.2
        - name: CPU_REQUEST_MULTIPLIER
          value: "1.2"  # Multiply actual usage by 1.2
        - name: MEMORY_REQUEST_ADDITION
          value: "0"    # Don't add fixed amount
        - name: CPU_REQUEST_ADDITION
          value: "0"    # Don't add fixed amount

        # Optimization behavior
        - name: ENABLE_AUTO_OPTIMIZATION
          value: "true"
        - name: OPTIMIZATION_MODE
          value: "recommend-and-apply"
        - name: OBSERVATION_PERIOD
          value: "2m"  # Reduced for faster testing
        - name: OPTIMIZATION_THRESHOLD_CPU
          value: "70"
        - name: OPTIMIZATION_THRESHOLD_MEMORY
          value: "80"

        # Scaling thresholds for real metrics
        - name: CPU_SCALE_DOWN_THRESHOLD
          value: "0.3"  # Scale down if usage < 30%
        - name: CPU_SCALE_UP_THRESHOLD
          value: "0.8"   # Scale up if usage > 80%
        - name: MEMORY_SCALE_DOWN_THRESHOLD
          value: "0.3"   # Scale down if usage < 30%
        - name: MEMORY_SCALE_UP_THRESHOLD
          value: "0.8"   # Scale up if usage > 80%

        # Feature flags
        - name: ENABLE_IN_PLACE_UPDATES
          value: "true"
        - name: ENABLE_VPA_INTEGRATION
          value: "false"
        - name: ENABLE_HPA_AWARENESS
          value: "true"
        - name: RESPECT_ACTUAL_USAGE
          value: "true"
        - name: PRIORITIZE_REAL_METRICS
          value: "true"

        # Data persistence
        - name: ENABLE_PERSISTENT_STORAGE
          value: "false"
        - name: EVENT_RETENTION_DAYS
          value: "30"
        - name: MAX_EVENTS_IN_MEMORY
          value: "10000"
        - name: STORE_REAL_METRICS_HISTORY
          value: "true"

        # Algorithm configuration
        - name: ALGORITHM
          value: "actual-usage"  # Use actual usage instead of percentile
        - name: CALCULATION_MODE
          value: "real-time"     # Real-time calculations
        - name: IGNORE_STATIC_MINIMUMS
          value: "true"          # Ignore static minimum values

        livenessProbe:
          httpGet:
            path: /healthz
            port: health
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /readyz
            port: health
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3

        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi

        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 65532

      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        fsGroup: 65532
